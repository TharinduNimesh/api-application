server {
    listen 80;
    listen [::]:80;
    server_name _;
    root /var/www/html/public;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # Inertia headers with proper precedence
    add_header X-Inertia-Version $sent_http_x_inertia_version always;
    add_header Vary "Accept, X-Inertia, X-Requested-With" always;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;

    index index.php;
    charset utf-8;

    # Main location block with improved error handling
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        error_page 404 /index.php;
        error_page 419 /index.php;  # Handle expired CSRF tokens
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # PHP handling with improved FastCGI configuration
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Session configuration with more secure settings
        fastcgi_param PHP_VALUE "session.save_handler=files\n session.save_path=/var/www/html/storage/framework/sessions\n session.gc_maxlifetime=7200\n session.cookie_secure=On\n session.cookie_httponly=On";
        
        # Optimized FastCGI parameters
        fastcgi_buffers 16 32k;
        fastcgi_buffer_size 64k;
        fastcgi_read_timeout 600;
        fastcgi_send_timeout 600;
        fastcgi_connect_timeout 600;
        
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Enhanced Inertia request handling
        fastcgi_param HTTP_X_INERTIA $http_x_inertia if_not_empty;
        fastcgi_param HTTP_X_INERTIA_VERSION $http_x_inertia_version if_not_empty;
        fastcgi_param HTTP_X_REQUESTED_WITH $http_x_requested_with if_not_empty;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }
}